        function cambiarClase() {
        var div = document.getElementById("subcontendor_1");
        if (div.classList.contains("active")) {
            div.classList.remove("active");
    
        } else {
            div.classList.add("active");
    
        }
    }
        function cambiarClase_2() {
        var div = document.getElementById("subcontendor_2");
        if (div.classList.contains("active")) {
            div.classList.remove("active");
    
        } else {
            div.classList.add("active");
    
        }
    }
        function cambiarClase_eliminar(params) {
        var div = document.getElementById("pantalla_gris");
        var btn = document.getElementById("btnEliminar");

        btn.addEventListener('click', function() {

            EliminarEquipo(params.getAttribute('id'))
        })

        if (div.classList.contains("active")) {
            div.classList.remove("active");
    
        } else {
            div.classList.add("active");
    
        }
    }

        window.location.href = '/AgregarEquipo'
    }

<script>
    const perfilItems = document.querySelectorAll('.abrir_modal');
const modalItems = document.querySelectorAll('.modal_filtro_estadisticas');

perfilItems.forEach((perfilItem, index) => {
const modalItem = modalItems[index];
let hideTimeout;

const clearAndSetHideTimeout = () => {
    clearTimeout(hideTimeout);
    hideTimeout = setTimeout(() => {
        modalItem.classList.add("active");
    }, 400);
};

perfilItem.addEventListener('click', () => {
    clearTimeout(hideTimeout);
    modalItem.classList.toggle("active");
    clearAndSetHideTimeout();
});

modalItem.addEventListener('click', (event) => {
    MostrarCategorias()
    clearTimeout(hideTimeout);
    clearAndSetHideTimeout();
});

modalItem.addEventListener('mouseover', () => {
    clearTimeout(hideTimeout);
});

modalItem.addEventListener('mouseleave', clearAndSetHideTimeout);

document.addEventListener('click', (event) => {
    if (!modalItem.contains(event.target) && event.target !== perfilItem) {
        clearAndSetHideTimeout();
    }
});
});

// Seleccionar los enlaces dentro de cada modal y sus respectivos tÃ­tulos (relacionados por el Ã­ndice)
modalItems.forEach((modalItem, index) => {
const enlaces = modalItem.querySelectorAll('a');
const titulo = perfilItems[index]; // El perfil asociado con el modal actual

enlaces.forEach(enlace => {
    enlace.addEventListener('click', function(event) {
        event.preventDefault();
        
        // Remover la clase 'selecion_a' de todos los enlaces del mismo modal
        enlaces.forEach(link => link.classList.remove('selecion_a'));
        this.classList.add('selecion_a');
        
        // Actualizar el texto del perfil correspondiente al modal
        titulo.textContent = this.textContent;
        
        // Asegurar que el modal estÃ© activo (si es necesario)
        modalItem.classList.add("active");
    });
});
});


 </script>
